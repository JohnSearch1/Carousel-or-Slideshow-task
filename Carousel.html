<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="Carousel.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    
  </head>
  <body>
    <div class="container">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="images/pexels-alex-andrews-821652.jpg" alt=""></div>
          <div class="swiper-slide"><img src="images/pexels-isabella-mariana-6744887.jpg" alt=""></div>
          <div class="swiper-slide"><img src="images/pexels-robert-schrader-7042975.jpg" alt=""></div>
          <div class="swiper-slide"><img src="images/pexels-san-engineer-2659939.jpg" alt=""></div>
          <div class="swiper-slide"><img src="images/pexels-sören-5610200.jpg" alt=""></div>
          <div class="swiper-slide"><img src="images/pexels-yan-krukov-7640743.jpg" alt=""></div>
        </div>
        <!-- Pagination -->
        <div class="swiper-pagination"></div>

        <!-- Navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="Carousel.js"></script>
    <div class="footer">
        <p> Coded By Oze John ©</p>
    </div>
</body>
</html>
